<app-header-nologged></app-header-nologged>

<section class="register-section d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
    <h2 class="text-center mb-4">Registre-se</h2>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input id="nome" type="text" class="form-control" placeholder="Seu nome completo" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" placeholder="seuemail@exemplo.com" />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input id="senha" type="password" class="form-control" placeholder="Crie uma senha" />
      </div>
      <div class="mb-3">
        <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
        <input id="confirmarSenha" type="password" class="form-control" placeholder="Repita a senha" />
      </div>
      <button class="btn btn-primary w-100" type="submit">Criar Conta</button>
    </form>
    <p class="text-center mt-3">
      Já tem conta?
      <a routerLink="/login">Faça login</a>
    </p>
  </div>
</section>

<app-footer></app-footer>
